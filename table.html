<!DOCTYPE html>
<html>
    <head>
        <title>css sample</title>
        <style>
            div{
                
                width: 300px; 
                height: 100px;
                display: inline-block;
                border: 5px solid black;
    
    
    
                              
                
            }
            #div1{
                background-color: blue;
                right: 100px;   
                z-index: 12;
            }
            #div2{
                background-color: green;
                position: absolute;
                height: 300px;
                width: 100px;
                z-index:  13;
                
                
            }
           #div3{
               background-color: red;
            height: 300px;
                width: 100px;
               position: absolute;
               top: 115px;
               left: 8px;
               z-index: 13;
           }
           #div4{
               background-color: purple;
             position: absolute;
             top: 315px;
             left: 115px;
             z-index: 14;
           }
           #div5{
               
               position: absolute;
               top: 118px;
               display: block;
               left: 115px;
               width: 198px;
               height: 190px;
               
           }
               
                
            

        </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"><img src="이미지.jpeg" height="190px" width="198px"></div>
    </body>
</html>
